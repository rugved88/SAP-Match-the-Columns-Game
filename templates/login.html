{% extends "base.html" %}

{% block content %}
<h1>Welcome to SAP BTP Game 🧩</h1>
  <div class="login-container">
    <h1>Login</h1>
    <form method="POST">
      <div class="form-group">
        <label for="phone_number">Phone Number 📞:</label>
        <input type="tel" name="phone_number" id="phone_number" placeholder="Phone Number" required>
        <small>Enter only your phone number without the country code.</small>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Password" required>
      </div>
      <button type="submi̐t">Login</button>
    </form>
    <a href="{{ url_for('login_google') }}" class="btn btn-primary">Sign in with Google 🤠</a>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
  </div>
{% endblock %}
